<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='style.css')}}"
    />
    <title>Friendships</title>
  </head>
  <body class="" main>
    <div class="row justify-content-around">
      <div class="col-4">
        <div class="friendship">
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <td>User</td>
                <td>Friend</td>
              </tr>
            </thead>
            {% for friendship in friendships %}
            <tr>
              <td>{{friendship.user}}</td>
              <td>{{friendship.friend}}</td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
      <div class="col-4">
        <div class="add-user">
          <h4 class="display-5">Create User</h4>
          <form action="/create_user" method="post">
            <label for="first_name">
              First Name:
              <input type="text" name="first_name" />
            </label>
            <label for="last_name">
              Last Name:
              <input type="text" name="last_name" />
            </label>
            <input type="submit" value="add user" />
          </form>
        </div>

        <div class="main secondary mt-5">
          <h4 class="display-5">Create Friendship</h4>
          <form action="/create_friendship" method="post">
            <select name="user_id" class="form-select">
              {% for user in users %}
              <option value="{{user.id}}">
                {{user.first_name}} {{user.last_name}}
              </option>
              {% endfor %}
            </select>
            <select name="friend_id" class="form-select">
              {% for user in users %}
              <option value="{{user.id}}">
                {{user.first_name}} {{user.last_name}}
              </option>
              {% endfor %}
            </select>
            <input type="submit" name="submit" value="Create Friendship" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
